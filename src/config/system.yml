name: system
alias: sys
help: System Related Utilities
commands:
  - name: update
    help: Update System Packages
    alias: upd

  - name: upgrade
    help: Upgrade System Packages
    alias: upg

  - name: update-upgrade
    help: Update & Upgrade System Packages
    alias: updu

  - name: info
    help: Show system info

  - name: smart
    help: Show SSD SMART stats
    flags:
      - long: --full
        help: Show full SMART stats

  - name: disk
    help: Show disk usage stats

  - name: install
    help: Install Packages
    alias: i
    examples:
      - st sys install all
      - st sys i all
      - st sys install docker
      - st sys i docker
      - st sys install btop
      - st sys i btop
      - st sys install eza
      - st sys i eza
      - st sys install neofetch
      - st sys i neofetch
      - st sys install ncdu
      - st sys i ncdu
      - st sys install duf
      - st sys i duf
      - st sys install vnstat
      - st sys i vnstat
      - st sys install ufw
      - st sys i ufw
      - st sys install bat
      - st sys i bat
      - st sys install rclone
      - st sys i rclone
      - st sys install restic
      - st sys i restic
    commands:
      - name: all
        help: Install all packages
      - name: docker
        help: Install Docker
      - name: btop
        help: Install btop
      - name: eza
        help: Install eza
      - name: neofetch
        help: Install neofetch
      - name: ncdu
        help: Install ncdu
      - name: duf
        help: Install duf
      - name: vnstat
        help: Install vnstat
      - name: ufw
        help: Install ufw
      - name: bat
        help: Install bat
      - name: rclone
        help: Install rclone
      - name: restic
        help: Install restic
      - name: resticprofile
        help: Install restic profile
  - name: uninstall
    help: Uninstall Packages
    alias: un
    examples:
      - st sys uninstall all
      - st sys un all
      - st sys uninstall docker
      - st sys un docker
      - st sys uninstall btop
      - st sys un btop
      - st sys uninstall eza
      - st sys un eza
      - st sys uninstall neofetch
      - st sys un neofetch
      - st sys uninstall ncdu
      - st sys un ncdu
      - st sys uninstall duf
      - st sys un duf
      - st sys uninstall vnstat
      - st sys un vnstat
      - st sys uninstall ufw
      - st sys un ufw
      - st sys uninstall bat
      - st sys un bat
      - st sys uninstall rclone
      - st sys un rclone
      - st sys uninstall restic
      - st sys un restic
    commands:
      - name: all
        help: Uninstall all packages
      - name: docker
        help: Uninstall Docker
      - name: btop
        help: Uninstall btop
      - name: eza
        help: Uninstall eza
      - name: neofetch
        help: Uninstall neofetch
      - name: ncdu
        help: Uninstall ncdu
      - name: duf
        help: Uninstall duf
      - name: vnstat
        help: Uninstall vnstat
      - name: ufw
        help: Uninstall ufw
      - name: bat
        help: Uninstall bat
      - name: rclone
        help: Uninstall rclone
      - name: restic
        help: Uninstall restic
      - name: resticprofile
        help: Uninstall restic profile
