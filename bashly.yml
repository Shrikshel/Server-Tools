name: st
help: Server Tools CLI
version: 1.0.0
commands:
  - name: completions
    help: Generate Bash Completions
  - name: system
    alias: sys
    help: System Related Utilities
    commands:
      - name: update
        help: Update System Packages
        alias : upd
        
      - name: upgrade
        help: Upgrade System Packages
        alias: upg  

      - name: update-upgrade
        help: Update & Upgrade System Packages
        alias: updu

      - name: info
        help: Show system info

      - name: smart
        help: Show SSD SMART stats
        flags:
          - long: --full
            help: Show full SMART stats

      - name: disk
        help: Show disk usage stats

      - name: install
        help: Install Packages
        alias: i
        commands:
          - name : all
            help: Install all packages
          - name: docker
            help: Install Docker
          - name: btop
            help: Install btop
          - name: eza
            help: Install eza
          - name: neofetch
            help: Install neofetch
          - name: ncdu
            help: Install ncdu  
          - name: duf
            help: Install duf
          - name: vnstat
            help: Install vnstat 
          - name: ufw
            help: Install ufw
          - name: bat
            help: Install bat
          - name: rclone
            help: Install rclone
          - name: restic
            help: Install restic
          - name: resticprofile
            help: Install restic profile
      - name: uninstall
        help: Uninstall Packages
        alias: un
        commands:
          - name: all
            help: Uninstall all packages
          - name: docker
            help: Uninstall Docker
          - name: btop
            help: Uninstall btop
          - name: eza
            help: Uninstall eza
          - name: neofetch
            help: Uninstall neofetch
          - name: ncdu
            help: Uninstall ncdu  
          - name: duf
            help: Uninstall duf
          - name: vnstat
            help: Uninstall vnstat
          - name: ufw 
            help: Uninstall ufw 
          - name: bat
            help: Uninstall bat
          - name: rclone
            help: Uninstall rclone
          - name: restic
            help: Uninstall restic
          - name: resticprofile
            help: Uninstall restic profile
  - name: rclone
    alias: rc
    help: Rclone Related Utilities
    commands:
      - name: dry-sync
        help: Perform a dry run of rclone sync
        examples:
          -  st rclone dry-sync source destination
          -  st rc dry-sync source destination  
        args:
          - name: source
            required: true
            unique: false
          - name: destination
            required: true
            unique: false
      - name: sync
        help: Perform rclone sync
        args:
          - name: source
            required: true
            unique: false
          - name: destination
            required: true
            unique: false
  - name: ssh
    alias: s
    help: SSH Related Utilities
    examples:
      - st ssh keygen
      - st s k
    commands:
      - name: keygen
        help: Generate SSH Key Pair
        alias: k
        examples:
          - st ssh keygen
          - st s k